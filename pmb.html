<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="stylee.css">
</head>

<body>
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="index.html">
    </header>
    <div class="container">
        <h2>Formulir Pendaftaran Mahasiswa Baru </h2>
        <br>
        <div class="img-box">
            <img src="images/Logo Gram.svg" alt="" style="background-color: transparent;">
            <h2>UNIVERSITAS AMIKOM YOGYAKARTA</h2>
            <form action="/submit_form" method="post">
                <div class="form-group">
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="NIK">NIK:</label>
                    <input type="text" id="NIK" name="NIK" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                    <div class="form-group">
                        <label for="Rata-Rata Nilai">Rata-Rata Nilai:</label>
                        <input type="text" id="Rata-Rata Nilai" name="Rata-Rata Nilai" required>
                    </div>
                    <div class="form-group">
                        <label for="major">Jurusan:</label>
                        <select id="major" name="major" required>
                            <option value="Teknik Informatika">Teknik Informatika</option>
                            <option value="Sistem Informasi">Sistem Informasi</option>
                            <option value="Teknik Komputer">Teknik Komputer</option>
                            <option value="Hubungan Internasional">Hubungan Internasional</option>
                            <option value="Arsitektur">Arsitektur</option>
                            <option value="Geografi">Geografi</option>
                            <option value="Ilmu Pemerintahan">Ilmu Pemerintahan</option>
                            <option value="Ilmu Komunikasi">Ilmu Komunikasi</option>
                        </select>
                    </div>
                    <button type="submit">Daftar</button>
            </form>
        </div>
    </section>
    <section class="footer_section">
        <div class="container">
          <p>
            &copy; <span id="displayYear"></span> Universitas Amikom Yogyakarta
          </p>
          <div class="info_social">
            <a href="">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
            <a href="">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </section>
     
</body>

</html>
